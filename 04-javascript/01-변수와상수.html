<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        //변수 : 바꿀수 있는 값
        //처음 선언(let) 후 재선언은 불가
        let value = 1;
        console.log(value)

        //재설정시 let 생략할 수 있음
        value = 2
        console.log(value)

        //상수
        //재설정, 재선언 둘다 불가 
        const a = 1;
        // a =2;
        console.log(a)

        //null undifined
        let b =3
        console.log(b)



    </script>
</head>
<body>
    
</body>
</html>
