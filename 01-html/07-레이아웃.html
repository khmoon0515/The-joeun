<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 : html </title>
</head>
<body>
    <h1>레이아웃</h1>
    <img src="https://www.w3schools.com/html/img_sem_elements.gif" alt="레이아웃이미지">
    <!-- wrap : 사이트 전체를 감싸주는 역할(보통 사이트에서 자주사용) -->
    <div class="wrap">
        <!-- class 값 : 명령을 내리기전 이름을 붙여줄때 .wrap을 사용/ 디자인만들때 사용  -->
        <header>헤더</header>
        <nav>네비게이션(ex. 메뉴탭정렬)</nav>
        <div class="container">본문
            <!-- 대부분 본문을 감쌀때 컨테이너를 사용 -->
            <!-- container section 부분엔 무조건 cont를 사용하여 내용을 작성함 -->
            <section>섹션(컨텐츠 그룹)
                <h2>섹션제목</h2>
                <div class="cont">섹션내용</div>
            </section>
            <article>
                아티클(블로그 글, 기사)
                <h2>아티클제목</h2> 
                <div class="cont">아티클내용</div>
            </article>
            <aside>
                사이드 내용
            </aside>

        </div>
        <footer>풋터</footer>


    </div>

</body>
</html>
